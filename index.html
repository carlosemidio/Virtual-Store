<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="UTF-8">
	<meta name="description" content="Web1: Trabalho 3 unidade">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="José Carlos Emídio Pereira">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Loja Online 2.0</title>
	<link rel="stylesheet" type="text/css" href="font/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/loja.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	 <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="row">

	    	<div class="col-sm-3 hidden-xs">
	    		<div class="navbar-header">
					<a class="navbar-brand" href="#">Loja Online 2.0</a>
			    </div>		
	    	</div>

	    	<div class="col-sm-6 col-xs-9">
	    		<div class="form-group search-bar">
					<input type="text" class="form-control" placeholder="Search" id="busca" oninput="search()">
				</div>
	    	</div>


	    	<div class="col-sm-3 col-xs-3">
	    		<div class="text-left">
	    			<a href="#" data-toggle="modal" data-target="#cartModal"><i class="fa fa-cart-arrow-down" aria-hidden="true"><span class="badge"></span></i></a>
	    		</div>

	    		<div class="text-right">
	    			<div class="dropdown">
		    			<div id="user">
		    				<a href="#" id="userNameLink" class="dropdown-toggle" data-toggle="dropdown">Usuário</a>
		    				<ul class="dropdown-menu dropdown-menu-right">
						      <li><a href="#" id="linkCadastro">Cadastrar</a></li>
						      <li><a href="#" id="sair">Sair</a></li>
						    </ul>
		    			</div>
				    </div>
	    		</div>
	    	</div>
	    </div>
	  </div>
	</nav>


	<div class="container-fluid">
		<div class="row" id="mainContent">
			<!-- Modal -->
			<div class="modal fade" id="userModal">
				<div class="modal-dialog">
				  <div class="modal-content">
				    <div class="modal-header">
				      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				      <h4 class="modal-title">Cadastro</h4>
				    </div>
				    <form id="cadastro">
						<div class="modal-body">				
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Informe seu nome" id="userName" required="">
							</div>
						</div>
					    <div class="modal-footer">
					    	<button type="submit" class="btn btn-primary text-center">Cadastrar</button>
					    </div>
				    </form>
				  </div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
			<!-- Modal -->
			<div class="modal fade" id="cartModal">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Cadastro</h4>
						</div>
						<div class="modal-body">				
							<table  class="table"> 
					          <thead>
					          	<th></th> 
					          	<th>Código</th>
					          	<th>Nome</th>
					          	<th>Descrição</th> 
					          	<th>Peso</th>
					          	<th>Preço</th>
					          	<th>Quantidade</th>
					          	<th>Total</th>
					          </thead> 
					          <tbody id="cartModalTableBody"> 
					          </tbody> 
					      </table>
						</div>
						<div class="modal-footer">
							
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		
		</div>
	</div>
</body>
</html>
